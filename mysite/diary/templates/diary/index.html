<h1><a href ='/diary'>Fabian's Diary</a></h1>
{% if latest_entry_list %}
    <ul>
        {% for entry in latest_entry_list %}
            <li><a href='/diary/{{ entry.id }}'>
                Title: {{ entry.title }}     Rating: {{ entry.rating }} Published Date:{{ entry.pub_date }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No diaries written yet.</p>
{% endif %}
